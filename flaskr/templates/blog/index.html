{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Posts{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('blog.create') }}">New</a>
  {% endif %}
{% endblock %}


{% block content %}
  <div class="blog-posts">
    {% for post in posts %}
      {% include "blog/includes/indexPosts.html" ignore missing %}
      {% if not loop.last %}
      <hr>
    {% endif %}
    {% endfor %}
  </div>
{% endblock %}
